<!DOCTYPE html>
<html lang="hu" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Üzenj nekünk</title>

    <style th:replace="/Shared/cssInclude"></style>
</head>
<body>

<script th:replace="/Shared/jsInclude"></script>

<header><nav th:insert="/Shared/navbar :: header"></nav></header>
<div id="content">
    <h1>Üzenetek</h1>

    <h2 th:text="${serverInfo}"></h2>

    <table class="table table-dark">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Név</th>
            <th>Üzenet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message :${Messages}">
            <td th:text="${message.id}" />
            <td th:text="${message.name}" />
            <td th:text="${message.message}"/>

        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
